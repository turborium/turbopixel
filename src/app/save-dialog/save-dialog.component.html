<h1 mat-dialog-title>Save Photo</h1>
<div mat-dialog-content>
    <div style="display: flex; justify-content: center">
        <img src={{data.imageUrl}} style="width: 100%; margin-bottom: 8px;">
    </div>
    <!--mat-card style="overflow: auto;"-->
    <button mat-button 
        (click)="copyDescription()" 
        [matTooltipDisabled]="true" 
        matTooltip="Text Has Been Copied!"
        #copyTooltip="matTooltip"
        style="white-space: pre-line; width: 100%; overflow: hidden; padding: 4px; display: flex; align-items: center; justify-content: center; font-size: x-small; line-height: normal;">
        <div class="selectable">{{data.description}}</div>
    </button>
    <!--/mat-card-->
</div>
<div mat-dialog-actions style="display: flex; justify-content: center">
    <button mat-raised-button color="primary" 
        (click)="clickSave()">Save</button>
    <button *ngIf="this.allowCopy" mat-raised-button color="primary"
        (click)="clickCopy()">Copy</button>
    <button *ngIf="this.allowShare" mat-raised-button color="primary"
        (click)="clickShare()">Share</button>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center">
    <button mat-raised-button [mat-dialog-close]="SaveDialogResult.Cancel" color="warn">Close</button>
</div>
